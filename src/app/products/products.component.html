<hr />

<div class="content">
  <mat-grid-list cols="3" rowHeight="750px"  gutterSize="16px">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="33.33%" fxFlex.xs="100%" *ngFor="let product of products">
        <mat-grid-tile>
          <mat-card class="example-card">
            <mat-card-header >
              <mat-card-title><b>{{ product.title }}</b></mat-card-title>
              <mat-card-subtitle><b>{{ product.category }}</b></mat-card-subtitle>
            </mat-card-header>
            <img
              mat-card-img
              height="100%"
              width="100%"
              src="{{ product.images[0] }}"
            />
            <mat-card-content>
              <p>{{ product.description }}</p>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions align="start">
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
              <button mat-button ><a class="detbtn" routerLink='product-details' routerLinkActive="active">Details</a></button>
              
            </mat-card-actions>
          
          </mat-card>
        </mat-grid-tile>
      </div>
    </div>
  </mat-grid-list>
</div>
<router-outlet></router-outlet>
